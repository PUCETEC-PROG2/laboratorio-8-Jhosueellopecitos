{% extends "base.html"%}
{%block title%}Entrenadores{% endblock title%}
{%block content%}
    <div class="card-group">
        {% for trainer in trainers %}
            <div class="card">
                <img src="{{ trainer.picture.url }}" alt="">
                <div class="card-body">
                        <h5 class="card-title">{{ trainer }}</h5>
                        <p class="card-text">Fecha de Nacimiento: {{ trainer.date }}</p>
                        <p class="card-text">Nivel: {{ trainer.level }}</p>
                        <a href="trainer/{{ trainer.id }}" class="btn btn-primary">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                        <a href="edit_trainer/{{ trainer.id }}" class="btn btn-primary">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                        <a href="delete_trainer/{{ trainer.id }}" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </div>
            </div>
        {% endfor %}
    </div>
