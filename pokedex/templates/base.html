<html>
    <head>
        {%load static%}
        <title>{%block title%}Pokedex{%endblock title%}</title>
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <h1>Mi Pokedex</h1>
                <img src="{% static "International_PokÃ©mon_logo.svg.png" %}" alt="">
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "pokedex:index" %}">Home</a>
                      </li>
                      {% if user.is_authenticated%}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "pokedex:add_pokemon" %}">Nuevo Pokemon</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "logout" %}">Logout</a>
                      </li>

                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "pokedex:login" %}">Login</a>
                      </li>
                      {% endif %}
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            {%block content%}{%endblock%}
        </div>
    </body>
</html>
